		<script type="text/javascript">
			function menu() {
				if (window.innerWidth <= 850) {
					let x = document.getElementById('navbar');

					if (
						x.style.maxHeight == '60px' ||
						x.style.maxHeight == '' ||
						x.style.height == '60px'
					) {
						document.getElementById('navbar').style.background =
							'#0b0c10';
						document.getElementById('notnav').style.display =
							'block';

						x.style.maxHeight = ' 1000px';
						document.getElementById('bar1').style.transform =
							'rotate(-405deg) translate(-3px,7px)';
						document.getElementById('bar3').style.transform =
							'rotate(405deg) translate(-3px,-7px)';
						document.getElementById('bar2').style.opacity = '0';
						setTimeout(function () {
							x.style.transition = '';
							x.style.transition =
								'0.5s cubic-bezier(0, 1, 0, 1)';
						}, 500);
					} else {
						document.getElementById('notnav').style.display =
							'none';

						x.style.maxHeight = '60px';
						document.getElementById('bar1').style.transform =
							'rotate(0deg) translate(0px,0px)';
						document.getElementById('bar3').style.transform =
							'rotate(0deg) translate(0px,0px)';
						document.getElementById('bar2').style.opacity = '1';
						setTimeout(function () {
							x.style.transition = '';
							x.style.transition = '1s ease-in;';
							navchange();
						}, 500);
					}
				}
			}

			function navchange() {
				if (window.innerWidth > 850 && window.scrollY > 2) {
					document.getElementById('nav-logo-image').style.marginTop =
						'13px';
					document.getElementById('nav-logo-image').style.height =
						'44px';
					document.getElementById('navbar-ul').style.marginTop =
						'22px';
					document.getElementById('navbar').style.height = '70px';
					document.getElementById('nav-buffer').style.height = '70px';
					document.getElementById('navbar').style.background =
						'#0b0c10';
					document.getElementById('nav-buffer').style.background =
						'#0b0c10';
					$('.nav-drop-down').css('top', '67px');
				} else if (window.innerWidth > 850 && window.scrollY <= 2) {
					document.getElementById('nav-logo-image').style.marginTop =
						'17px';
					document.getElementById('nav-logo-image').style.height =
						'50px';
					document.getElementById('navbar-ul').style.marginTop =
						'29px';
					document.getElementById('navbar').style.height = '83px';
					document.getElementById('nav-buffer').style.height = '83px';
					document.getElementById('navbar').style.background =
						'transparent';
					document.getElementById('nav-buffer').style.background =
						'transparent';
					$('.nav-drop-down').css('top', '67px');
				} else {
					document.getElementById('nav-logo-image').style.marginTop =
						'10px';
					document.getElementById('nav-logo-image').style.height =
						'40px';
					document.getElementById('navbar-ul').style.marginTop =
						'60px';
					document.getElementById('navbar').style.height = 'auto';
					document.getElementById('nav-buffer').style.height = '60px';

					$('.nav-drop-down').css('top', '0px');
				}

				if (window.innerWidth <= 850 && window.scrollY <= 2) {
					let x = document.getElementById('navbar');
					if (
						x.style.maxHeight == '60px' ||
						x.style.maxHeight == '' ||
						x.style.height == '60px'
					) {
						document.getElementById('navbar').style.background =
							'transparent';
						document.getElementById('nav-buffer').style.background =
							'transparent';
					}
				} else if (window.innerWidth <= 850 && window.scrollY > 2) {
					document.getElementById('navbar').style.background =
						'#0b0c10';
					document.getElementById('nav-buffer').style.background =
						'#0b0c10';
				}
			}

			var strings = [
				'``````````````````````IEEE SIES GST',
				'Student Branch',
				'``````````````````````````Join us in an amazing journey of learning through competitions, workshops, seminars',
				'and much more...'
			];
			defaultSpeed = 50;

			function typingEffect(iter, speed) {
				let typer = setInterval(() => {
					$('#typing' + iter).toggleClass('invisible');
				}, 200);
				let printed = 0;
				let typeLine = setInterval(() => {
					if (printed != strings[iter].length) {
						if (strings[iter][printed] != '`') {
							document.getElementById(
								'banner-line' + iter
							).innerHTML += strings[iter][printed];
						}
						printed += 1;
					} else {
						clearInterval(typeLine);
						if (iter + 1 != strings.length) {
							let speedNext = defaultSpeed;
							if (iter > 0) {
								speedNext = 25;
							}
							clearInterval(typer);
							$('#typing' + iter).addClass('d-none');
							typingEffect(iter + 1, speedNext);
						}
					}
				}, speed);
			}

			function addNavBorder() {
				let footer = document.getElementsByTagName('footer')[0];
				let navbar = $('#navbar');

				if (
					footer &&
					footer.offsetTop < window.scrollY + navbar.height()
				) {
					navbar.css('border-bottom', '#222 solid 1px');
				} else {
					navbar.css('border-bottom', '#222 solid 0px');
				}
			}

		<script>
			window.onresize = function () {
				let x = document.getElementById('navbar');
				navchange();
				if (window.innerWidth > 850) {
					x.style.maxHeight = '1000px';
				} else {
					x.style.maxHeight = '60px';
				}
				document.getElementById('bar1').style.transform =
					'rotate(0deg) translate(0px,0px)';
				document.getElementById('bar3').style.transform =
					'rotate(0deg) translate(0px,0px)';
				document.getElementById('bar2').style.opacity = '1';
				document.getElementById('notnav').style.display = 'none';

				addNavBorder();
			};

			window.onscroll = function () {
				navchange();
				addNavBorder();
			};

			var lFollowX = 0,
				lFollowY = 0,
				x = 0,
				y = 0,
				friction = 1 / 30;

			function moveBackground() {
				x += (lFollowX - x) * friction;
				y += (lFollowY - y) * friction;

				translate = 'translate(' + x + 'px, ' + y + 'px) scale(1.4)';

				$('.bg-move-home').css({
					'-webit-transform': translate,
					'-moz-transform': translate,
					transform: translate
				});

				window.requestAnimationFrame(moveBackground);
			}

			$(window).on('mousemove click', function (e) {
				var lMouseX = Math.max(
					-100,
					Math.min(100, $(window).width() / 2 - e.clientX)
				);
				var lMouseY = Math.max(
					-100,
					Math.min(100, $(window).height() / 2 - e.clientY)
				);
				lFollowX = (50 * lMouseX) / 100; // 100 : 12 = lMouxeX : lFollow
				lFollowY = (40 * lMouseY) / 100;
			});

			moveBackground();

			var loginModal = document.getElementById('loginModal');
			if (loginModal) {
				loginModal.addEventListener('hide.bs.modal', function (event) {
					setTimeout(() => {
						document.getElementById('navbar').scrollTo(0, 0);
					}, 350);
				});
			}

			typingEffect(0, defaultSpeed);
		</script>
